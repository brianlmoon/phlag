; PHP-FPM Pool Configuration for Phlag
;
; This configuration defines the PHP-FPM pool for the Phlag application.
; It uses a Unix socket for communication with Nginx and runs as www-data.
;
; ## Key Configuration
;
; - Pool name: www
; - User/Group: www-data
; - Listen: Unix socket /var/run/php/php8.4-fpm.sock
; - Process Manager: dynamic
; - Environment variables: Preserved for application configuration

[www]

; Pool user and group
user = www-data
group = www-data

; Listen on Unix socket
listen = /var/run/php/php8.4-fpm.sock

; Set permissions for Unix socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 500

; Logging
access.log = /var/log/php/$pool.access.log
php_admin_value[error_log] = /var/log/php/$pool.error.log
php_admin_flag[log_errors] = on

; Security: Clear environment by default, then allow specific variables
clear_env = no

; PHP configuration
php_admin_value[upload_max_filesize] = 10M
php_admin_value[post_max_size] = 10M
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
php_admin_value[session.save_path] = /var/lib/php/sessions
