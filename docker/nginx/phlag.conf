# Nginx Configuration for Phlag
#
# This configuration serves the Phlag application via Nginx with PHP-FPM.
# It includes security hardening and proper routing for the PageMill Router.
#
# ## Key Features
#
# - Document root: /app/public
# - PHP-FPM via Unix socket
# - Security: Denies access to hidden files and sensitive directories
# - Routing: Falls back to index.php for all non-existent files (PageMill Router)
# - Logging: Access and error logs to /var/log/nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /app/public;
    index index.php;

    # Logging
    access_log /var/log/nginx/phlag-access.log;
    error_log /var/log/nginx/phlag-error.log;

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to sensitive directories
    location ~ ^/(vendor|tests|schema|src)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block
    location / {
        # Try to serve file directly, fallback to index.php for routing
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        # Security: Don't process non-existent PHP files
        try_files $uri =404;

        # FastCGI configuration
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Include default FastCGI parameters
        include fastcgi_params;

        # Increase timeouts for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Security: Deny access to composer files
    location ~ ^/(composer\.(json|lock)|package\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optimize: Serve static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webmanifest)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
